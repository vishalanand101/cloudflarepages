<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - PhysicsWorld</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
    <style>
        /* Set background image from Unsplash */
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1497312934414-402a1e2c1079'); /* Space-themed image */
            background-size: cover;
            background-position: center;
            color: #fff;
            position: relative;
        }

        /* Dark overlay on top of the background image */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay for better contrast */
            z-index: -1;
        }

        /* Container for content */
        .content-container {
            position: relative;
            z-index: 1;
            padding: 50px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
        }

        /* Login Buttons Container */
        .login-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .auth-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-button:hover {
            background-color: #ddd;
        }

        .auth-button .fab {
            margin-right: 10px;
        }

        /* Google Button */
        .google {
            background-color: #db4437;
            color: #fff;
        }

        .google:hover {
            background-color: #c1351d;
        }

        /* Facebook Button */
        .facebook {
            background-color: #3b5998;
            color: #fff;
        }

        .facebook:hover {
            background-color: #2d4373;
        }

        /* Google Workspace Button */
        .workspace {
            background-color: #4285f4;
            color: #fff;
        }

        .workspace:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <!-- Dark overlay on background image -->
    <div class="background-overlay"></div>

    <!-- Content container -->
    <div class="content-container">
        <h1>Login to PhysicsWorld</h1>
        
        <!-- Login buttons for Google, Facebook, and Google Workspace -->
        <div class="login-buttons">
            <!-- Google login button -->
            <button id="google-login" class="auth-button google">
                <i class="fab fa-google"></i> Login with Google
            </button>

            <!-- Facebook login button -->
            <button id="facebook-login" class="auth-button facebook">
                <i class="fab fa-facebook-f"></i> Login with Facebook
            </button>

            <!-- Google Workspace login button -->
            <button id="workspace-login" class="auth-button workspace">
                <i class="fab fa-google"></i> Login with Google Workspace
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Auth0 client
            const auth0 = await createAuth0Client({
                domain: 'YOUR_AUTH0_DOMAIN', // Replace with your Auth0 domain
                client_id: 'YOUR_AUTH0_CLIENT_ID', // Replace with your Auth0 client ID
                redirect_uri: window.location.href, // The redirect URI after login
            });

            // Google login button
            document.getElementById('google-login').addEventListener('click', async () => {
                await auth0.loginWithRedirect({ connection: 'google' });
            });

            // Facebook login button
            document.getElementById('facebook-login').addEventListener('click', async () => {
                await auth0.loginWithRedirect({ connection: 'facebook' });
            });

            // Google Workspace login button
            document.getElementById('workspace-login').addEventListener('click', async () => {
                await auth0.loginWithRedirect({ connection: 'google_workspace' });
            });
        });
    </script>

</body>
</html>
