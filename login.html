<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - PhysicsWorld</title>
    <style>
        /* Set a background image for the login page */
        body {
            background-image: url('https://images.unsplash.com/photo-1737204310662-4d4a541ce471'); /* Example background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            color: #fff;
            margin: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay to make text stand out */
        }
        .content {
            position: relative;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .login-button {
            background-color: #004e92;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #003c70;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to PhysicsWorld</h1>
        <p>To explore more, please log in.</p>
        <!-- Custom login button -->
        <button id="auth0-login" class="login-button">Login with Auth0</button>
    </div>

    <!-- Include Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
    <script src="js/login.js"></script>  <!-- Reference your login.js here -->
</body>
</html>
