<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - PhysicsWorld</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
    <style>
        /* Set background image from Unsplash */
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1497312934414-402a1e2c1079'); /* Space-themed image */
            background-size: cover;
            background-position: center;
            color: #fff;
            position: relative;
        }

        /* Dark overlay on top of the background image */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay for better contrast */
            z-index: -1;
        }

        /* Container for content */
        .content-container {
            position: relative;
            z-index: 1;
            padding: 50px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
        }

        /* Login Buttons Container */
        .login-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .auth-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-button:hover {
            background-color: #ddd;
        }

        .auth-button .fab {
            margin-right: 10px;
        }

        /* Google Button */
        .google {
            background-color: #db4437;
            color: #fff;
        }

        .google:hover {
            background-color: #c1351d;
        }
