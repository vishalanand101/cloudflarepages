<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PhysicsWorld</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
    <script defer src="js/dashboard.js"></script>
    <style>
        /* Set the background image for dashboard */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1737229940875-293ed0c4e8af'); /* New Unsplash image for the dashboard */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay on the background */
        }

        .content-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 40px;
        }

        .user-info {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .user-info h2 {
            color: #2e3a59;
        }

        .logout-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #004e92;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #003c70;
        }
    </style>
</head>

<body>
    <div class="overlay"></div> <!-- Dark overlay on the background -->
    <div class="content-container">
        <h1>Welcome to the Dashboard</h1>
        <p>Your personal space to explore the universe of physics!</p>

        <div class="user-info">
            <h2 id="username">Loading...</h2>
            <p id="user-email">Email: loading...</p>
            <button id="logout" class="logout-button">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            // Initialize the Auth0 client
            const auth0 = await createAuth0Client({
                domain: 'dev-aw2zto4r1fqzsj8i.us.auth0.com',  // Replace with your Auth0 domain
                client_id: 'Loevn4yrlaE1UkugPQAeeDLQwtTPtoOu',  // Replace with your Auth0 client ID
                redirect_uri: window.location.href,  // This should match the callback URL in the Auth0 dashboard
            });

            // Check if the user is authenticated
            const isAuthenticated = await auth0.isAuthenticated();

            if (isAuthenticated) {
                // Get user details
                const user = await auth0.getUser();
                document.getElementById('username').textContent = `Hello, ${user.name}`;
                document.getElementById('user-email').textContent = `Email: ${user.email}`;

                // Logout function
                document.getElementById('logout').addEventListener('click', async () => {
                    await auth0.logout({
                        returnTo: 'https://neuralnet.co.in/',  // Redirect after logout
                    });
                });
            } else {
                // If not authenticated, check the URL for callback code
                if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
                    // Handle the callback from Auth0 after login
                    await auth0.handleRedirectCallback();

                    // Redirect to the dashboard or home page after login
                    window.location.replace(window.location.pathname); // Will reload the page and make it show the dashboard
                } else {
                    // If user is not authenticated and no code in URL, redirect to login page
                    window.location.href = '/login.html';
                }
            }
        });
    </script>
</body>

</html>
