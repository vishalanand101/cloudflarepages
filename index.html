<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Custom Login â€” My App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,
    body {
        {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial;
      }
    }

    .bg {
        {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
    }

    .bg svg {
        {
        width: 120%;
        height: 120%;
        transform: rotate(10deg);
        opacity: 0.15;
      }
    }

    .card {
        {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(6px);
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(10, 20, 30, 0.12);
        max-width: 420px;
        width: 90%;
      }
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px
    }

    p {
      margin: 0 0 16px;
      color: #333
    }

    #auth0-lock-container {
      margin-top: 8px
    }

    .footer {
      margin-top: 14px;
      font-size: 13px;
      color: #666
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px
    }

    .brand img {
      height: 36px;
      width: 36px;
      border-radius: 6px;
      object-fit: cover
    }
  </style>
  <script src="https://cdn.auth0.com/js/lock/11.41/lock.min.js"></script>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <!-- Simple dynamic SVG background -->
    <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0%" stop-color="#7b61ff" />
          <stop offset="100%" stop-color="#34d399" />
        </linearGradient>
        <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="60" />
        </filter>
      </defs>
      <rect x="-100" y="-100" width="1000" height="800" fill="url(#g)" filter="url(#f)" />
      <circle cx="600" cy="80" r="220" fill="#ffd166" opacity="0.12" />
      <circle cx="160" cy="440" r="260" fill="#ef476f" opacity="0.08" />
    </svg>
  </div>

  <div style="position:relative;display:flex;min-height:100vh;align-items:center;justify-content:center;">
    <div class="card" role="main" aria-labelledby="login-heading">
      <div class="brand"><img
          src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect rx='12' width='64' height='64' fill='%237b61ff'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='26' fill='white' font-family='Arial'>A</text></svg>" />
        <div><strong>My Decoupled Runtime</strong>
          <div style="font-size:12px;color:#666">Lightweight process sandboxes</div>
        </div>
      </div>
      <h1 id="login-heading">Sign in to continue</h1>
      <p>Securely sign in using your account. This page is a custom Auth0 Universal Login using Lock.</p>

      <div id="auth0-lock-container"></div>

      <div class="footer">By signing in you agree to our <a href="#" target="_blank">terms</a>.</div>
    </div>
  </div>

  <script>
    // Replace these values with your Auth0 config
    var auth0Domain = window.AUTH0_DOMAIN || "dev-aw2zto4r1fqzsj8i.us.auth0.com";
    var auth0ClientId = window.AUTH0_CLIENT_ID || "Loevn4yrlaE1UkugPQAeeDLQwtTPtoOu";
    var auth0Redirect = window.AUTH0_REDIRECT_URI || (window.location.origin + "/post-login.html");

    var lock = new Auth0Lock(auth0ClientId, auth0Domain, {{
      container: 'auth0-lock-container',
      auth: {{
      redirect: true,
      responseType: 'token id_token',
      params: {{
      scope: 'openid profile email',
      redirect_uri: auth0Redirect
    }}
      }},
    languageDictionary: {
      {
        title: "Welcome"
      }
    },
    theme: {
      {
        primaryColor: "#7b61ff"
      }
    }
    }});

    // If you want classic popup flow instead of redirect: done
    // lock.show();
  </script>
</body>

</html>
