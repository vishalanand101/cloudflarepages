<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Algorithmic Fusion - Revolutionizing Infrastructure</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
    <script defer src="js/login.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1586810724476-c294fb7ac01b');
            background-size: cover;
            background-position: center;
            color: #fff;
            position: relative;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .content-container {
            position: relative;
            z-index: 1;
            padding: 50px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            animation: slideIn 1.5s ease-out;
            transform: translateY(-100px);
        }

        header p.subheading {
            font-size: 1.5rem;
            color: #a0aec0;
            margin-top: 10px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #607d8b;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-overlay"></div>
    <div class="content-container">
        <header>
            <h1>Code Meets Creativity, Logic Sparks Innovation</h1>
            <p class="subheading">Revolutionizing the Future of Infrastructure</p>
        </header>
        <!-- Removed the Subscribe Button and Form -->
    </div>
</body>

</html>
